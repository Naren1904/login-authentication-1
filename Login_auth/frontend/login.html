<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eco-Friendly Login</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .forest-bg {
      background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6');
      background-size: cover;
      background-position: center;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Rain Drop */
    .rain {
      position: absolute;
      width: 2px;
      height: 15px;
      background: rgba(34, 79, 225, 0.4);
      bottom: 100%;
      animation: rain-fall linear infinite;
    }

    @keyframes rain-fall {
      to {
        transform: translateY(120vh);
      }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(0, 128, 0, 0.37);
      backdrop-filter: blur(8px);
      color: white;
      text-align: center;
      z-index: 2;
      position: relative;
      width: 300px;
      transition: opacity 1s ease;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .social-icons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    .social-icons a {
      font-size: 1.8rem;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .social-icons .facebook {
      color: #1877F2;
    }

    .social-icons .instagram {
      color: #E1306C;
    }

    .loading {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto 0;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .fade-out {
      opacity: 0 !important;
    }

    .footer {
      font-size: 0.8rem;
      margin-top: 20px;
      color: #001700;
    }
  </style>
</head>
<body>
  <div class="forest-bg">
    <!-- Rain drops -->
    <script>
      for (let i = 0; i < 100; i++) {
        const drop = document.createElement('div');
        drop.className = 'rain';
        drop.style.left = Math.random() * 100 + 'vw';
        drop.style.animationDuration = (Math.random() * 1.5 + 0.5) + 's';
        drop.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(drop);
      }
    </script>

    <div class="login-container" id="loginContainer">
      <h2>Welcome to EcoLogin</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="loading" id="loader"></div>
      </form>

      <div class="social-icons">
        <a href="https://facebook.com" target="_blank" class="facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
      </div>

      <p class="footer">Â© 2025 EcoLogin. All rights reserved.</p>
    </div>
  </div>

  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

  <script>
    const API_BASE = (typeof window.__API_BASE__ === 'string' && window.__API_BASE__.length)
      ? window.__API_BASE__
      : (location.protocol.startsWith('http') ? '' : 'http://localhost:3000');
    const loginForm = document.getElementById('loginForm');
    const loader = document.getElementById('loader');
    const loginContainer = document.getElementById('loginContainer');

    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      loader.style.display = 'block';

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Client-only redirect without backend validation
      setTimeout(() => {
        loader.style.display = 'none';
        loginContainer.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 600);
      }, 400);
    });
  </script>
</body>
</html>
