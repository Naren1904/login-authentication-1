<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4faf7;
      color: #0a3d2e;
    }
    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      max-width: 640px;
      width: 100%;
      text-align: center;
    }
    h2 { margin: 0 0 8px; }
    p { margin: 0; color: #244b3d; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>You've successfully logged into the page.</h2>
      <p>Please remember your ID and passcode.</p>
    </div>
  </div>
</body>
</html>
